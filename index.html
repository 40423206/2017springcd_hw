# Week 1

tiny2017 - with_pip\data\stunnel\config的stunnel.conf檔案

stunnel.conf移到SciTE

程式碼前面是分號 就是註解不會執行那段程式碼

利用cmd查IP(ipconfig /all)

將https的IP改為電腦的IP(第138行)

443是https內建的port號, 不用改

因為有用proxy所以要指定192.168.1.49的IP不要經過proxy                                              
Chrome proxy設定>LAN設定>進階
